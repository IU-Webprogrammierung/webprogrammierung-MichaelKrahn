<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Michael Krahn</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/404.css">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <!-- Custom Cursor -->
  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>

  <div class="error-container">
    <!-- Floating Particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Decorative Orbits -->
    <div class="decorative-orbit"></div>
    <div class="decorative-orbit"></div>
    <div class="decorative-orbit"></div>

    <!-- Main Content -->
    <div class="error-content">
      <div class="error-number">
        <span>4</span><span>0</span><span>4</span>
      </div>

      <div class="error-message">
        <h1>Lost in Space</h1>
        <p>The page you're looking for seems to have drifted into the void. Let's get you back on track.</p>
      </div>

      <div class="error-cta">
        <a href="index.html" class="btn-home">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Back to Home
        </a>
      </div>
    </div>
  </div>




  <!-- PLUGINS -->
  <script src="js/404.js" defer></script>
  <script src="js/custom_cursor.js" defer></script>
</body>

</html>
